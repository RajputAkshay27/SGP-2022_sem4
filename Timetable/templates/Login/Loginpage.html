{% load static %}

<!DOCTYPE html>
<html><head>
<title>Login</title>

<link rel="stylesheet" 
href = {% static 'Login/style.css' %}>

<style>
    body{
        background-image: url({% static 'Login/Images/pic5.jpg'%}) ;
    }
    </style>
    

</head>
<body>
<div class="loginBox">
    <img src= {% static 'Login/Images/avatar.png' %} class="avatar">

    <h1>Login here</h1>
<form method="POST" name="Loginform">
    {% csrf_token %}
    <p>UserName</p>
    <input type="text" name="UserName" placeholder="Enter Your UserName" >
    <p>Password</p>
    <input type="password" name="Password" placeholder="Enter Your password">
    <br>
    <input type="submit" name="" value="Login">
</form>
</div>
</body></html>
